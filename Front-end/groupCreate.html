        <h1>Create a Group</h1>

        <form id="groupCreate">
            <table id="groupCreateBox" class="formBox">
                <tr> 
			    	<td>
			    		<label for="groupName">Group Name</label>
			    		<input type="text" id="groupName" name="groupName" class="groupInput" placeholder="Name Your Group">
			    	</td>
			    </tr>
			    <tr>
				    <td>
				    	<label for="groupGame">Choose your battlefield</label>
				    	<select id="groupGame" name="groupGame" class="groupInput">
				    		<option value="LOL">League of Legends</option>
				    		<option value="DOTA">DotA 2</option>
				    		<option value="HOTS">Heroes of the Storm</option>
				    	</select>
				    </td>
				</tr>
                <tr>
				    <td>
				    	<label for="groupMode">Select game mode</label>
				    	<select id="groupMode" name="groupMode" class="groupInput">
				    		<option value="RANK">Ranked</option>
				    		<option value="NORM">Normal</option>
				    		<option value="BOTH">Mix of both</option>
				    	</select>
				    </td>
				</tr>
                <tr>
				    <td>
				    	<label for="groupPlace">Group HQ Location</label>
				    	<select id="groupPlace" name="groupPlace" class="groupInput">
				    		<option value="ANZ">Australia/New Zealand</option>
				    		<option value="NA">USA/Canada</option>
				    		<option value="BRIT">UK/Ireland</option>
				    	</select>
				    </td>
				</tr>
                <tr>
				    <td>
					    <input type="submit" class="submit" value="Submit">
				    </td>
			    </tr>
            </table>
        </form>
