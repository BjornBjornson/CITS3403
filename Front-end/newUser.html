	<HR>
	<h1> Sign Up <br /> <br /></h1>
	<form id='myForm' name='myForm' method='post' onsubmit='validateSignup();'> <!-- to the correct node spot -->
		<table id="usercreatebox" class="formBox">
			<tr> 
				<td>
					<label for="Email">Email</label>
					<input type="text" id="Email" name="email" class="userInput" placeholder="Your Email">
				</td>
			</tr>
			<tr> 
				<td>
					<label for="Username">Username</label>
					<input type="text" name='username' id="Username" class="userInput" placeholder="The name seen by other users">
				</td>
			</tr>
			<tr>
				<td>
					<label for="Password">Password</label>
					<input type="password" name='password' id="Password" class="userInput" placeholder="Password">
				</td>
			</tr>
			<tr>
				<td>

					<label for="country">Region</label>
					<select id="country" class="userInput" name="country">
						<option value="OCE">Oceana</option>
						<option value="NA">North America</option>
						<option value="EU">Europe</option>
						<option value="LA">Las Angales</option>
						<option value="CK">China</option>
					</select>
				</td>
				</tr>
			<tr>
				<td>
					<label for='active'>Prefered gaming period</label>
					<select id='active' name='active' class="userInput">
						<option value="Morning">Morning</option>
						<option value="Afternoon">Afternoon</option>
						<option value="Night">Evening</option>
						<option value="Nocturnal"></option>
					</select>
				</td>
			</tr>
			<tr>
				<td>
					<input type="submit" class="submit" value="Submit">
				</td>
			</tr>
		</table>
		
	</form>
